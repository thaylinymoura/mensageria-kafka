spring.application.name=notification-service

server.port=8082

# Configurações do servidor Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Grupo de consumidores
spring.kafka.consumer.group-id=orders

# Deserializadores (a forma como a mensagem será lida)
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Política de leitura (do início do tópico, útil em testes)
spring.kafka.consumer.auto-offset-reset=earliest

# Se deve ou não confirmar automaticamente o processamento da mensagem
spring.kafka.consumer.enable-auto-commit=true

# Intervalo de auto commit (em milissegundos)
spring.kafka.consumer.auto-commit-interval=1000


